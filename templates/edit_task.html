{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block navbar_title %}Edit Task{% endblock %}

{% block navbar_menu %}
    <a href="{{ url_for('list_tasks') }}">Back to Tasks</a>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Edit Task</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" value="{{ task.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-primary">Update Task</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--card);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--card);
        color: var(--text);
        font-size: 1rem;
    }
    
    .form-group textarea {
        min-height: 200px;
        resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px var(--shadow);
        outline: none;
    }
</style>
{% endblock %}
