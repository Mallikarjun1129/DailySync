{% extends "base.html" %}

{% block title %}Edit Diary Entry{% endblock %}

{% block navbar_title %}Edit Diary Entry{% endblock %}

{% block navbar_menu %}
    <a href="{{ url_for('diary') }}">Back to Diary</a>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Edit Diary Entry</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ entry.title }}" required>
        </div>
        <div class="form-group">
            <label for="entry">Entry:</label>
            <textarea id="entry" name="entry" required>{{ entry.entry }}</textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" value="{{ entry.tags|join(', ') }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn-primary">Update Entry</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--card);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text);
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--card);
        color: var(--text);
        font-size: 1rem;
    }
    
    .form-group textarea {
        min-height: 200px;
        resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px var(--shadow);
        outline: none;
    }
</style>
{% endblock %}
